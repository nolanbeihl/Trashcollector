{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}

{% block header %} Please Log In {% endblock %}

{% block content %}
<br />
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success btn-sm" button type="submit">Log In</button>
  </form>
  <br />
  <p>No account? <a class="btn btn-success btn-sm"  href='{% url "accounts:register" %}'>Register instead</a></p>
{% endblock %}
