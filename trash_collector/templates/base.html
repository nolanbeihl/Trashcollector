<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
</head>
  <body class="bg-warning">
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light bg-success justify-content-center" style="--bs-bg-opacity: .55;">
    <a class="navbar-brand  text-warning"style="font-weight:bold; font-size:20px;">Trash Collector</a>
    <div class="navbar-nav ">
    {% block navbar %}{% endblock %}
    <a class="nav-item nav-link text-warning"style="font-weight:bold; font-size:20px;" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
    <main>
      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="font-family:Lucida Sans;font-weight:bold;" align="center">
              <br />
              <br />
              <h1>{% block header %}{% endblock %}</h1>
              {% block content %}{% endblock %}
            </div>
            <div class="col-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
