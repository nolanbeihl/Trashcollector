{% extends 'base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} Please Complete Registration {% endblock %}

{% block content %}

<form action="{% url 'employees:create' %}" method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" id="name"><br />
    Zip Code coverage: <input type="text" name="zip_code" id="zip_code"><br />
    Choose days you work: <input type="text" name="work_days" id="work_days"><br />
    <input type="submit" value="Register">
</form>

{% endblock %}
